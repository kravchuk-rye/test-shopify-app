---
name: Build and Push Shopify App Image to GCP
on:
  push:
    bracnhes: [ main ]
jobs:
  build-push-gcr:
    name: Build and Push to CGP
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: shopify-docker-image
      PROJECT_ID: gleaming-terra-371204
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: google-github-actions/setuo-gcloud@master
      with:
        service_account_key: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        project_id: ${{ env.PROJECT_ID }}
        export_default_credentioals: true

    - name: Build Docker Image
      run: docker build -t $IMAGE_NAME:latest .

    - name: Configure Docker Client
      run: |-
        gcloud auth configure-docker --quiet

    - name: Push Docker Image to Comtainr registry (GCR)
      end:
        GIT_TAG: v0.1.0
      run: |-
        docker tag $IMAGE_NAME:latest gcr.io/$PROJECT_ID/$IAMGE_NAME:latest
        docker tag $IMAGE_NAME:latest gcr.io/$PROJECT_ID/$IAMGE_NAME:$GIT_TAG
        docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:latest
        docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:$GIT_TAG
